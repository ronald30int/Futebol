<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: url('imagem1.png'); /* Substitua pelo caminho da sua imagem de fundo */
            background-size: cover;
            background-position: center;
        }

        #character {
            width: 50px;
            height: 50px;
            background-image: url('imagem2.png'); /* Substitua pelo caminho da sua imagem do personagem */
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.3s, left 0.3s;
        }

        #ball {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 40%;
            left: 40%;
            transition: top 0.3s, left 0.3s;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
        <div id="ball"></div>
    </div>
    <script>
        document.getElementById('game-container').addEventListener('click', function(event) {
            var character = document.getElementById('character');
            var ball = document.getElementById('ball');
            var rect = event.target.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;

            character.style.left = x + 'px';
            character.style.top = y + 'px';

            // Checa a distância entre o personagem e a bola
            var charRect = character.getBoundingClientRect();
            var ballRect = ball.getBoundingClientRect();
            var dx = charRect.left - ballRect.left;
            var dy = charRect.top - ballRect.top;
            var distance = Math.sqrt(dx * dx + dy * dy);

            // Se a distância for menor que 50 pixels, move a bola
            if (distance < 50) {
                var angle = Math.random() * 2 * Math.PI;
                var moveX = Math.cos(angle) * 100;
                var moveY = Math.sin(angle) * 100;

                var newBallX = ballRect.left + moveX;
                var newBallY = ballRect.top + moveY;

                // Garante que a bola não saia dos limites do contêiner
                var containerRect = document.getElementById('game-container').getBoundingClientRect();
                if (newBallX < 0) newBallX = 0;
                if (newBallY < 0) newBallY = 0;
                if (newBallX > containerRect.width - ballRect.width) newBallX = containerRect.width - ballRect.width;
                if (newBallY > containerRect.height - ballRect.height) newBallY = containerRect.height - ballRect.height;

                ball.style.left = newBallX + 'px';
                ball.style.top = newBallY + 'px';
            }
        });
    </script>
</body>
</html>
